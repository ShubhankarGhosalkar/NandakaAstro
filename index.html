<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>7 Ancient Forgotten Saturn Remedies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2b1055, #7597de);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      padding-bottom: 80px; /* space for footer */
    }

    .content-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .main-title {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #ffdd00, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .discount-box {
      margin: 1rem 0;
      font-size: 1.5rem;
    }

    .original-price {
      text-decoration: line-through;
      color: #ccc;
      margin-right: 10px;
    }

    .discounted-price {
      color: #ffd369;
      font-weight: bold;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.05); opacity: 0.85; }
    }

    .cta-btn {
      background-color: #ffd369;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: .4rem 1rem;
      border-radius: 2rem;
    }

    .cta-btn:hover {
      background-color: #ffc107;
    }

    .ebook-images {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }

    .ebook-images img {
      width: 80px;
      height: 110px;
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
    }

    .zoom-img {
      transition: transform 0.3s ease;
    }

    .zoom-img:hover {
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffd369;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <div class="main-title">7 Ancient Forgotten Saturn Remedies</div>
    <p>Feeling stuck? Unblock your Saturn karma with rare, powerful rituals from ancient texts.</p>
    
    <div class="discount-box">
      <span class="original-price">$99/span>
      <span class="discounted-price">Now $12</span>
    </div>

    a href="https://nandakstro.gumroad.com/l/rrbjvo" target="_blank">
    <button id="buyNowBtn" class="btn cta-btn btn-lg w-100 mb-3">Buy Now</button>
</a>

    <div class="ebook-images">
      <img src="./asset/saturn_secret.png" class="zoom-img" alt="Saturn Secret" />
      <img src="./asset/gemstone_guide.png" class="zoom-img" alt="Gemstone Guide" />
      <img src="./asset/lunar_ritual.png" class="zoom-img" alt="Lunar Ritual" />
    </div>

    <p class="mt-3" id="statusText"></p>
  </div>

  <footer>
    &copy; 2025 NandakaAstro â€” 
    <a href="/Contact.html">Contact</a> |
    <a href="/terms.html">Terms & Conditions</a> |
    <a href="/Refund.html">Refund Policy</a>
  </footer>

  <script>
    document.getElementById("buyNowBtn").addEventListener("click", async () => {
      const statusText = document.getElementById("statusText");
      statusText.innerText = "Redirecting to secure payment...";

      try {
        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product: "Saturn Remedy eBook Bundle",
            price: 199
          })
        });

        const result = await response.json();
        if (result.success && result.payment_link) {
          window.location.href = result.payment_link;
        } else {
          statusText.innerText = "Failed to generate payment link. Try again.";
        }
      } catch (error) {
        console.error(error);
        statusText.innerText = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
